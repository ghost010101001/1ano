<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Um Ano de namoro</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(#ffd1dc, #ffe6ef);
    font-family: Arial, sans-serif;
}

/* ===== CONTAINER ===== */
.container {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.box {
    background: rgba(255,255,255,0.45);
    padding: 35px 50px;
    border-radius: 20px;
    text-align: center;
    color: #c2185b;
    box-shadow: 0 0 25px rgba(255,105,180,0.45);
    min-width: 320px;
    transition: all .4s ease;
}

.box.transparente {
    background: transparent;
    box-shadow: none;
}

.texto {
    font-family: 'Dancing Script';
    font-size: 2.6rem;
}

/* ===== CONTADOR ===== */
#contador {
    font-size: 2.4rem;
    margin-top: 15px;
}

#contador.final {
    display: inline-block;
    padding: 18px 60px;
    border-radius: 18px;
    font-size: 4rem;
    color: #fff;
}

/* ===== ANIMA√á√ïES ===== */
@keyframes piscar {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
}

@keyframes tremer {
    0% { transform: translate(0,0); }
    25% { transform: translate(1px,-1px); }
    50% { transform: translate(-1px,1px); }
    75% { transform: translate(1px,1px); }
    100% { transform: translate(0,0); }
}

/* ===== PEDIDO ===== */
#pedido {
    display: none;
    margin-top: 25px;
}

#pedido p {
    font-size: 2rem;
    font-family: 'Dancing Script';
}

.botoes {
    display: flex;
    justify-content: center;
    gap: 25px;
}

button {
    padding: 10px 26px;
    font-size: 1.1rem;
    border-radius: 22px;
    border: none;
    cursor: pointer;
    background: #c2185b;
    color: #fff;
}

/* ===== CORA√á√ïES CAINDO ===== */
.heart {
    position: fixed;
    top: -40px;
    pointer-events: none;
    opacity: 0.4;
    animation: cair linear forwards;
}

@keyframes cair {
    to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* ===== CANVAS ===== */
canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 3;
}
</style>
</head>

<body>

<canvas id="fogos"></canvas>

<div class="container">
    <div class="box" id="box">

        <div id="textoAntes" class="texto">
            ‚ù§Ô∏è faltam para um ano de namoro ‚ù§Ô∏è
        </div>

        <div id="contador"></div>

        <div id="pedido">
            <p>üíñ Chegamos a 1 ano üíñ</p>
            <p>Voc√™ quer namorar comigo?</p>
            <div class="botoes">
                <button id="sim">Sim</button>
                <button id="nao">N√£o</button>
            </div>
        </div>

    </div>
</div>

<script>
/* ================= DATA FINAL ================= */
const dataFinal = new Date("2026-01-21T20:45:00");

let faseFinal = false;
let fogosIniciados = false;
let coracoesAtivos = true;

/* ================= CORA√á√ïES ================= */
const intervaloCoracoes = setInterval(() => {
    if (!coracoesAtivos) return;

    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 16 + Math.random() * 20 + "px";
    h.style.animationDuration = 6 + Math.random() * 4 + "s";
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 10000);
}, 350);

/* ================= CONTADOR ================= */
function atualizar() {
    const agora = new Date();
    const diff = Math.floor((dataFinal - agora) / 1000);
    const contador = document.getElementById("contador");
    const box = document.getElementById("box");

    if (diff <= 0) {
        mostrarFinal();
        return;
    }

    if (diff <= 10) {
        coracoesAtivos = false;

        contador.classList.add("final");
        contador.innerText = diff;

        const intensidade = (10 - diff + 1) / 10;
        contador.style.background = `rgba(180,0,0,${0.35 + intensidade})`;
        contador.style.boxShadow = `0 0 ${30 + intensidade*70}px rgba(255,0,0,${intensidade})`;
        contador.style.animation =
            `piscar ${0.8 - intensidade*0.5}s infinite alternate,
             tremer ${0.3 - intensidade*0.2}s infinite`;

        box.classList.add("transparente");
        document.getElementById("textoAntes").style.display = "none";
    } else {
        const d = Math.floor(diff / 86400);
        const h = Math.floor((diff % 86400) / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        contador.innerHTML = `${d} dias, ${h} horas, ${m} minutos e ${s} segundos`;
    }
}

setInterval(atualizar, 1000);
atualizar();

/* ================= FINAL ================= */
function mostrarFinal() {
    if (faseFinal) return;
    faseFinal = true;

    document.getElementById("contador").style.display = "none";
    document.getElementById("pedido").style.display = "block";

    iniciarFogos();
}

/* ================= FOGOS REALISTAS ================= */
const canvas = document.getElementById("fogos");
const ctx = canvas.getContext("2d");
let W, H, foguetes = [], particulas = [];

function resize() {
    W = canvas.width = innerWidth;
    H = canvas.height = innerHeight;
}
resize();
onresize = resize;

function iniciarFogos() {
    if (fogosIniciados) return;
    fogosIniciados = true;

    setInterval(() => {
        foguetes.push({
            x: Math.random() * W,
            y: H + 30,
            vy: -(12 + Math.random() * 4),
            ay: 0.15,
            alvo: Math.random() * H * 0.1,
            cor: `hsl(${Math.random()*360},100%,70%)`,
            trail: []
        });
    }, 650);

    requestAnimationFrame(loopFogos);
}

function loopFogos() {
    ctx.fillStyle = "rgba(255,209,220,0.25)";
    ctx.fillRect(0,0,W,H);

    for (let i = foguetes.length - 1; i >= 0; i--) {
        const f = foguetes[i];

        f.trail.push({x:f.x, y:f.y});
        if (f.trail.length > 8) f.trail.shift();

        f.y += f.vy;
        f.vy += f.ay;

        ctx.strokeStyle = f.cor;
        ctx.beginPath();
        f.trail.forEach((p,j)=>{
            if(j===0) ctx.moveTo(p.x,p.y);
            else ctx.lineTo(p.x,p.y);
        });
        ctx.stroke();

        if (f.y <= f.alvo || f.vy >= 0) {
            explodir(f.x, f.y, f.cor);
            foguetes.splice(i,1);
        }
    }

    for (let i = particulas.length - 1; i >= 0; i--) {
        const p = particulas[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.life--;

        ctx.strokeStyle = p.cor;
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(p.x - p.vx*2, p.y - p.vy*2);
        ctx.stroke();

        if (p.life <= 0) particulas.splice(i,1);
    }

    requestAnimationFrame(loopFogos);
}

function explodir(x,y,cor){
    for(let i=0;i<70;i++){
        const t=Math.random()*Math.PI*2;
        const dx=16*Math.pow(Math.sin(t),3);
        const dy=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t));
        particulas.push({
            x,y,
            vx:dx/10,
            vy:dy/10,
            life:80,
            cor
        });
    }
    if(particulas.length>1200)
        particulas.splice(0,particulas.length-1200);
}

/* ================= BOT√ïES ================= */
document.getElementById("sim").onclick = () => {
    location.href = "parte2.html";
};

const btnNao = document.getElementById("nao");
let escala = 1;

btnNao.onclick = () => {
    escala -= 0.12;
    if (escala < 0.45) escala = 0.45;

    btnNao.style.position = "fixed";
    btnNao.style.left = Math.random() * (innerWidth - btnNao.offsetWidth) + "px";
    btnNao.style.top = Math.random() * (innerHeight - btnNao.offsetHeight) + "px";
    btnNao.style.transform = `scale(${escala})`;
};
</script>

</body>
</html>
